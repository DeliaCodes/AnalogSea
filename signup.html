<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - AnalogSea</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="account.css">
</head>
<body>
<img src="logo.png">
<div id="signup">
<form action="/signup/" method="post">
	<label for="Email">Email</label> <input type="Email" name="Email" placeholder="foo@bar.com" required>
	<label for="Password">Password</label> <input type="Password" name="Password" placeholder="1234passw0rd" required>
	<button>Submit </button>
	<a href="/forgot-password/new">Forgot Password?</a>
</form>
</div>
<p>Already have an account? <a href="/login/">Log In</a></p>
</body>
</html>
