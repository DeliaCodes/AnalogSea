<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - AnalogSea</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="account.css">
</head>
<body>
<img src="logo.png">
<form action="/signup/" method="post">
	<fieldset>
	<legend>Sign Up</legend>
	<label for="Email">Email</label> <input class="inputbutton" type="Email" name="Email" placeholder="foo@bar.com" required>
	<label for="Password">Password</label> <input class="inputbutton" type="Password" name="Password" placeholder="1234passw0rd" required>
	<button class="inputbutton text"> <strong> Sign Up </strong></button>
	</fieldset>
	<a href="/forgot-password/new">Forgot Password?</a>
</form>
<footer>
<p class="text">Already have an account? <a href="/login/">Log In</a></p>
</footer>
</body>
</html>
